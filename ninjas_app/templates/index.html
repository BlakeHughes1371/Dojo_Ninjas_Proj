<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add A Dojo</h1>
    <form action="/createDojo" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" id=""></p>
        <p>City: <input type="text" name="city" id=""></p>
        <p>State: <input type="text" name="state" id=""></p>
        <p><input type="submit" value="Add"></p>
    </form>

    <h1>Add A Ninja</h1>
    <form action="/createNinja" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstname" id=""></p>
        <p>Last Name:: <input type="text" name="lastname" id=""></p>
        <p>Dojo: <select name="school" id="">
                {% for dojoobj in Dojolist %}
                <option value="{{dojoobj.id}}">{{dojoobj.name}}</option>
                {% endfor %}
            </select></p>
        <p><input type="submit" value="Add"></p>
    </form>
    {% for dojoobj in Dojolist %}
    <h3>{{dojoobj.name}}</h3>
    <ol>
        {% for allninjas in dojoobj.students.all %}
        <li>{{allninjas.first_name}} {{allninjas.last_name}}</li>
        {% endfor %}
    </ol>
    {% endfor %}
</body>

</html>
